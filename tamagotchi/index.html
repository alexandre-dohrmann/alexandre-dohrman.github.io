<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
	<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
	<title>Tamagotchi</title>
</head>
<body>

	<div class="container-fluid">				
		<section>
				<div class="col-3 liveStats">
					<div class="meter">Name: <span class="name"></span></div>
					<div class="meter">Age: <span class="aged">0</span></div>
					<div class="meter">Hunger Level: <span class="hungry">0</span></div>
					<div class="meter">Sleepiness: <span class="sleepy">0</span></div>
					<div class="meter">Love: <span class="feisty">0</span></div>
					<div class="meter">Boredom: <span class="bored">0</span></div>
				</div>
			<img class="catStill" src="images/catStill.png">
		</section>
	</div>
	<div class="emptyFormDiv">
	<form>Let's create your very own TAMAGOTCHI!<br>
	    <input type="text" placeholder="What's Your Pet's Name?" id="input-box"/>
	    <button type="submit" id="nameButton">Submit</button>
	</form>
	</div>
	<div class="changeStatDivs">
		<div class="emoji">
		<i class="em-svg em-meat_on_bone"></i><br>
		> <button class="feed">Feed Me</button> <
		</div>

		<div class="emoji">
		<i class="em-svg em-sleeping"></i><br>
		> <button class="sleep">on<i class="em-svg em-bulb"></i>off	</button> <
		</div>

		<div class="emoji">
		<i class="em-svg em-revolving_hearts"></i><br>
		> <button class="pet">Pet Me</button> <
		</div>
		
		<div class="emoji">
		<i class="em-svg em-tennis"></i><br>
		> <button class="play">Play With Me</button> <
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js">	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
